<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice UI Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #5c078c;
    }
    .status-container {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: #5c078c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    
    /* Sound wave animation (for speaking state) */
    .sound-wave {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      width: 80px;
      margin-top: 20px;
    }
    
    .sound-wave-bar {
      width: 8px;
      height: 100%;
      background-color: #5c078c;
      border-radius: 4px;
      animation: sound-wave 1.2s ease-in-out infinite;
    }
    
    .sound-wave-bar:nth-child(1) { animation-delay: 0.0s; }
    .sound-wave-bar:nth-child(2) { animation-delay: 0.2s; }
    .sound-wave-bar:nth-child(3) { animation-delay: 0.4s; }
    .sound-wave-bar:nth-child(4) { animation-delay: 0.6s; }
    .sound-wave-bar:nth-child(5) { animation-delay: 0.8s; }
    
    @keyframes sound-wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
    
    /* Microphone wave animation (for listening state) */
    .mic-wave {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      width: 80px;
      margin-top: 20px;
    }
    
    .mic-wave-bar {
      width: 8px;
      height: 100%;
      background-color: #f43f5e;
      border-radius: 4px;
      animation: mic-wave 1.5s ease-in-out infinite;
    }
    
    .mic-wave-bar:nth-child(1) { animation-delay: 0.2s; }
    .mic-wave-bar:nth-child(2) { animation-delay: 0.4s; }
    .mic-wave-bar:nth-child(3) { animation-delay: 0.6s; }
    .mic-wave-bar:nth-child(4) { animation-delay: 0.8s; }
    .mic-wave-bar:nth-child(5) { animation-delay: 1.0s; }
    
    @keyframes mic-wave {
      0%, 100% { transform: scaleY(0.2); }
      50% { transform: scaleY(0.8); opacity: 1; }
      75% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice UI Test</h1>
    <p>This page tests the sound wave and mic wave animations used in the chat widget.</p>
    
    <div class="status-container">
      <h2 id="current-status">Current Status: Idle</h2>
      
      <div class="controls">
        <button id="speaking-btn">Show Speaking Animation</button>
        <button id="listening-btn">Show Listening Animation</button>
        <button id="idle-btn">Show Idle State</button>
      </div>
      
      <!-- Sound wave animation (for speaking state) -->
      <div id="sound-wave" class="sound-wave" style="display: none;">
        <div class="sound-wave-bar"></div>
        <div class="sound-wave-bar"></div>
        <div class="sound-wave-bar"></div>
        <div class="sound-wave-bar"></div>
        <div class="sound-wave-bar"></div>
      </div>
      
      <!-- Microphone wave animation (for listening state) -->
      <div id="mic-wave" class="mic-wave" style="display: none;">
        <div class="mic-wave-bar"></div>
        <div class="mic-wave-bar"></div>
        <div class="mic-wave-bar"></div>
        <div class="mic-wave-bar"></div>
        <div class="mic-wave-bar"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Get DOM elements
    const statusElement = document.getElementById('current-status');
    const soundWave = document.getElementById('sound-wave');
    const micWave = document.getElementById('mic-wave');
    
    // Button event listeners
    document.getElementById('speaking-btn').addEventListener('click', function() {
      setStatus('speaking');
    });
    
    document.getElementById('listening-btn').addEventListener('click', function() {
      setStatus('listening');
    });
    
    document.getElementById('idle-btn').addEventListener('click', function() {
      setStatus('idle');
    });
    
    // Status update function
    function setStatus(status) {
      // Hide all animations
      soundWave.style.display = 'none';
      micWave.style.display = 'none';
      
      // Update status text
      statusElement.textContent = `Current Status: ${status.charAt(0).toUpperCase() + status.slice(1)}`;
      
      // Show appropriate animation
      if (status === 'speaking') {
        soundWave.style.display = 'flex';
      } else if (status === 'listening') {
        micWave.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
