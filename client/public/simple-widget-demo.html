<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Widget Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #5c078c;
    }
    button {
      background-color: #5c078c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Widget Demo</h1>
    <p>Test page for the SiteHQ Chat Widget</p>
    
    <div>
      <h2>Script Tag Implementation</h2>
      <button id="script-btn">Load Script Widget</button>
    </div>
    
    <div>
      <h2>Custom Element Implementation</h2>
      <button id="custom-element-btn">Load Custom Element Widget</button>
    </div>
  </div>

  <script>
    // Script Tag Implementation
    document.getElementById('script-btn').addEventListener('click', function() {
      // Remove any existing widget
      const existingWidget = document.querySelector('.sitehq-chat-widget');
      if (existingWidget) {
        existingWidget.remove();
      }
      
      // Remove any existing script
      const existingScript = document.querySelector('script[data-sitehq-chat]');
      if (existingScript) {
        existingScript.remove();
      }
      
      // Add new script
      const script = document.createElement('script');
      script.src = '/fixed-standalone-chat-bubble.js';
      script.setAttribute('data-sitehq-chat', 'auto');
      script.setAttribute('data-api-key', 'sk_d30f51b33804638dd5e2af1f942f1685ccacd0d95ef30500');
      script.setAttribute('data-agent-id', 'KRGVz0f5HAU0E7u6BbA5');
      script.setAttribute('data-position', 'bottom-right');
      script.setAttribute('data-title', 'Simple Demo');
      script.setAttribute('data-theme', '{"primary":"#5c078c","background":"#ffffff","text":"#333333"}');
      script.setAttribute('data-solar-system-theme', 'true');
      script.setAttribute('data-debug', 'true');
      
      document.body.appendChild(script);
      this.textContent = 'Widget Loaded!';
    });
    
    // Custom Element Implementation
    document.getElementById('custom-element-btn').addEventListener('click', function() {
      // Remove any existing element
      const existingElement = document.querySelector('sitehq-chat');
      if (existingElement) {
        existingElement.remove();
      }
      
      // Make sure the script is loaded first
      const script = document.createElement('script');
      script.src = '/fixed-standalone-chat-bubble.js';
      script.onload = function() {
        // Create the custom element
        const chatElement = document.createElement('sitehq-chat');
        chatElement.setAttribute('api-key', 'sk_d30f51b33804638dd5e2af1f942f1685ccacd0d95ef30500');
        chatElement.setAttribute('agent-id', 'KRGVz0f5HAU0E7u6BbA5');
        chatElement.setAttribute('position', 'bottom-left');
        chatElement.setAttribute('title', 'Custom Element Demo');
        chatElement.setAttribute('theme', '{"primary":"#5c078c","background":"#ffffff","text":"#333333"}');
        chatElement.setAttribute('solar-system-theme', 'true');
        chatElement.setAttribute('debug', 'true');
        
        document.body.appendChild(chatElement);
      };
      
      document.body.appendChild(script);
      this.textContent = 'Widget Loaded!';
    });
  </script>
</body>
</html>
