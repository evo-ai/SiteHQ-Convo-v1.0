    <!-- Debug Console -->
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f5f5f5;">
        <h3>Debug Console</h3>
        <pre id="debug-output" style="white-space: pre-wrap;"></pre>
    </div>

    <script>
        // Capture console output
        const debugOutput = document.getElementById('debug-output');
        const originalConsole = { ...console };

        function logToDebug(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            debugOutput.textContent += `[${type}] ${message}\n`;
            originalConsole[type](...args);
        }

        console.log = (...args) => logToDebug('log', ...args);
        console.error = (...args) => logToDebug('error', ...args);
    </script>
